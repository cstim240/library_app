<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css"  />
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="header">
        <p>My Reading List</p>
    </div>

    <div class="inputSec">
        <div class="container">
            <button id="newBookButton" onclick="openPopup()">NEW BOOK</button>
        </div>
        
        <div class="popup">
            <form method="post" class="bookEntry">
                <h1>Add a new book</h1>
                <div class="title">
                    <label for="bookTitle">Title: </label>
                    <input id="bookTitle" name="bookTitle" type="text" required />
                </div>
                <div class="author">
                    <label for="bookAuthor">Author: </label>
                    <input id="bookAuthor" name="bookAuthor" type="text" required />
                </div>
                <div class="pages">
                    <label for="bookPages">Page total: </label>
                    <input id="bookPages" name="bookPages" type="number" required />
                </div>
                <div class="bookComplete">
                    <label> Have you finished reading this book? </label>
                    <input id="finishedBook" name="finishedBook" type="checkbox" />
                </div>
            </form>

            <div class="btns">
                <button type="button" onclick="closePopup()">Close</button>
                <button type="submit" onclick="addBookToLibrary()">Submit</button>
            </div>
            
        </div>
    </div>
    
    <div class="bookList">
        <div class="bookCard">
            <div>
                <p>Harry Potter and The Sorcerer's Stone</p>
            </div>
            <div>
                <p>J. K. Rowling</p>
            </div>
            <div>
                <p>309 pages</p>
            </div>
            <div>
                <label> Completed: </label>
                <input type="checkbox" value="true" checked/>
            </div>

        </div>

    </div>

    <div class="footer">

    </div>
    
</body>
</html>
