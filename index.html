<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css"  />
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="header">
        <p>My Reading List</p>

        <div class="container">
            <button id="newBookButton">+</button>
        </div>
    </div>


    <div class="popup">
        <div class="bookEntryContainer">
            <form method="post" class="bookEntry">
                <h1>Add a new book</h1>
                <div class="title">
                    <label for="bookTitle">Title: </label>
                    <input id="bookTitle" name="bookTitle" type="text" required />
                </div>
                <div class="author">
                    <label for="bookAuthor">Author: </label>
                    <input id="bookAuthor" name="bookAuthor" type="text" required />
                </div>
                <div class="pages">
                    <label for="bookPages">Page total: </label>
                    <input id="bookPages" name="bookPages" type="number" required />
                </div>
                <div class="bookComplete">
                    <label> Have you finished reading this book? </label>
                    <input id="finishedBook" name="finishedBook" type="checkbox" />
                </div>
            </form>
    
            <div class="btns">
                <button type="button" id="closeBtn">Close</button>
                <button type="submit" id="submitBtn">Submit</button>
            </div>
        </div>
        
    </div>

    <div class="bookContainer">
        <div class="bookList">
        </div>
    </div>
    

    <div class="footer">
        <a  href="https://github.com/cstim240"><img class="githubLogo" src="./images/github-mark-white.png" /></a>
        <p>Copyright 2023 - Tim Supan</p>
    </div>
    
</body>
</html>
